{% extends "base/base.html" %}

{% block title %}メールアドレス変更 | NAGOYAMESHI{% endblock %}

{% block content %}
  <h1>メールアドレス変更</h1>

  <form method="post">
    {% csrf_token %}

    <div>
      <label>メールアドレス：</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>

    <div style="margin-top:12px;">
      <button type="submit">保存する</button>
      <a href="{% url 'mypage' %}">戻る</a>
    </div>
  </form>
{% endblock %}
